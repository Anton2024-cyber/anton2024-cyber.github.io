<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script><style type="text/css" id="operaUserStyle"></style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form id="registrationForm" action="index.php" method="POST">
        <h1>Форма</h1>
        <ol>
          <li><p>Ввод имени:</p>
            <input type="text" id="fullName" name="fullName" required pattern="^[А-Яа-яЁё\s]+$" maxlength="150" placeholder="Ввидите имя"/>;</li>
          <li><p>Ввод номера:</p>
            <input type="tel" placeholder="+7 (***) ***-**-**" required pattern="^[ 0-9]+$" id="phone" name="phone">;</li>
            <span class="error" id="phoneError"></span>
            <li><p>Ввод email:</p>
            <input type="email" name="email" placeholder="user@mail.ru" required></li>
          <li><p>Ввод даты рождения:</p>
            <input type="date" id="birthDate" name="birthDate" required/></li>
            <span class="error" id="birthDateError"></span>
            <li ><p>Пол:</p>
            <p><input name="dzen" type="radio" value="male" id="gender" required> М 
              <input name="dzen" type="radio" value="female" id="gender" required> Ж</p></li>
            <span class="error" id="genderError"></span>
          <li><p>Любимый язык программирования:</p>
            <select id="favoriteLang" name="favoriteLang[]" multiple required>
              <option value="C" name="C">C</option>
              <option value="C++" name="C++">C++</option>
              <option value="JavaScript" name="JavaScript">JavaScript</option>
              <option value="PHP" name="PHP">PHP</option>
              <option value="Python" name="Python">Python</option>
              <option value="Java" name="Java">Java</option>
              <option value="Haskel" name="Haskel">Haskel</option>
              <option value="Clojure" name="Clojure">Clojure</option>
              <option value="Prolog" name="Prolog">Prolog</option>
              <option value="Scala" name="Scala">Scala</option>
              </select></li>
              <span class="error" id="favoriteLangError"></span><br>
              <li><p>Биография:</p>
                <textarea rows="10" cols="60"
                      placeholder="Give Feedback here">
                  </textarea></li>
              <li>С контрактом ознакомлен(а):<input type="checkbox" name="dogovor"/></li>
        </ol>
        <button type="submit">Сохранить</button>
        </form>
        <script>
       document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let isValid = true;
            let fio = document.getElementById('fio').value;
            let gender = document.getElementById('gender').value;
            let phone = document.getElementById('phone').value;
            let dob = document.getElementById('dob').value;
            let language = document.getElementById('language').selectedOptions.length;

            // Валидация ФИО
            let fioError = document.getElementById('fioError');
            fioError.textContent = '';
            if (!/^[а-яА-ЯёЁ\s]{1,150}$/.test(fio)) {
                fioError.textContent = 'ФИО должно содержать только буквы и пробелы, не более 150 символов.';
                isValid = false;
            }

            // Валидация пола
            let genderError = document.getElementById('genderError');
            genderError.textContent = '';
            if (gender === "") {
                genderError.textContent = 'Выберите пол.';
                isValid = false;
            }

            // Валидация номера телефона
            let phoneError = document.getElementById('phoneError');
            phoneError.textContent = '';
            if (!/^\d+$/.test(phone)) {
                phoneError.textContent = 'Номер телефона должен содержать только цифры.';
                isValid = false;
            }

            // Валидация даты рождения
            let dobError = document.getElementById('dobError');
            dobError.textContent = '';
            if (!dob) {
                dobError.textContent = 'Укажите дату рождения.';
                isValid = false;
            }

            // Валидация любимого ЯП
            let languageError = document.getElementById('languageError');
            languageError.textContent = '';
            if (language === 0) {
                languageError.textContent = 'Выберите хотя бы один язык программирования.';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // От
            }
          }
        )
        </script>
</body>
</html>
