body {
  font-family: Arial;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Расположите контейнер с изображением (необходимо расположить стрелки влево и вправо) */
.container {
  position: relative;
}

/* Скрыть изображения по умолчанию */
.mySlides {
  display: none;
  text-align: center;
}

/* Добавление указателя при наведении указателя мыши на миниатюры изображений */
.cursor {
  cursor: pointer;
}

/* Вперед и назад кнопки */
.prev,
.next {
  position: absolute;
  top:40%;
  background: #000000;
  color: #ffffff;
  border: none;
  height: 100px;
  padding: 10px 20px;
  border-radius: 16px;
  cursor: pointer;
}

/* Расположите кнопку "вперед" справа */
.next {
  right: 300px;
  border-radius: 16px;
}
.prev{
  left:300px;
  border-radius: 16px;
}

/* При наведении курсора мыши добавьте черный цвет фона с небольшим прозрачным слоем */
.prev:hover,
.next:hover {
  background-color: rgb(109, 109, 109);
}

/* Номер текста (1/3 и т.д.) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Контейнер для текста изображения */
.caption-container {
  text-align: center;
  background-color: #ffffff;
  padding: 2px 16px;
  color: #000000;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Шесть колонн бок о бок */
.column {
  float: left;
  width: 12.5%;
}

/* Добавьте эффект прозрачности для миниатюрных изображений */
.demo {
  opacity: 0.3;
  width:185.3px;
  height:150px;
}
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #b4c721;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active,
.demo:hover {
  opacity: 1;
}

.links{order:1;}
.linkss{order:2}
.linksi{order:3}
.linksa{order:4}
