<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script><style type="text/css" id="operaUserStyle"></style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <form id="registrationForm" action="index.php" method="POST">
        <h1>Форма</h1>
        <ol>
          <li><p>Ввод имени:</p>
            <input type="text" placeholder="Введите ваше ФИО" name="name" id = "name"></li>
            
          <li><p>Ввод номера:</p>
            <input class="form-control" type="tel" placeholder="1234567890" name="phone" id="phone"></li>
            
            <li><p>Ввод email:</p>
            <input class="form-control" type="email" placeholder="Введите вашу почту" name="email" id="email"></li>
            
          <li><p>Ввод даты рождения:</p>
            <input class="form-control" value="2000-07-15" type="date" name="birthdate" id="birthdate"></li>
            
            <li><p>Пол:</p>
            <label class="form-check-label"><input type="radio" checked="checked"  value="male" id="male" name="gender">
            М</label>
          <label class="form-check-label"><input type="radio"  value="female" id="female" name="gender">
            Ж</label></li>
            
          <li><p>Любимый язык программирования:</p>
            <select class="form-select" id="languages" name="languages[]" multiple="multiple" required>
              <option value="C" name="C">C</option>
              <option value="C++" name="C++">C++</option>
              <option value="JavaScript" name="JavaScript">JavaScript</option>
              <option value="PHP" name="PHP">PHP</option>
              <option value="Python" name="Python">Python</option>
              <option value="Java" name="Java">Java</option>
              <option value="Haskel" name="Haskel">Haskel</option>
              <option value="Clojure" name="Clojure">Clojure</option>
              <option value="Prolog" name="Prolog">Prolog</option>
              <option value="Scala" name="Scala">Scala</option>
              </select></li>
            
              <li><p>Биография:</p>
                <input type="text" class="form-control" id="bio" name="bio"></li>
            
              <li>С контрактом ознакомлен(a)<label class="form-check-label"><input type="checkbox" class="form-check-input" name="contract_accepted" id="contract_accepted">
            </label></li>
        </ol>
        <button type="submit" name="save" class="btn btn-primary">Сохранить</button>
        </form>
</body>
</html>
