<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="jiji.js"></script>
</head>
    <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

h1, h2 {
    margin-top: 40px;
    color: #2c3e50;
}

form {
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 400px;
    width: 100%;
    transition: all 0.3s ease-in-out;
}

form:hover {
    transform: scale(1.01);
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="password"],
textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus,
textarea:focus {
    border-color: #5c9ded;
    outline: none;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    margin-bottom: 15px;
}

button {
    background: #3498db;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background: #2980b9;
}

#response, #adminResponse {
    margin-top: 10px;
    color: #2d3436;
    font-weight: bold;
    text-align: center;
}

</style>
<body>
    <h1>Регистрация пользователя</h1>
    <form id="userForm">
        <input type="text" name="name" placeholder="Имя" required><br><br>
        <input type="tel" name="phone" placeholder="Номер телефона" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="biography" placeholder="Биография" required></textarea><br><br>
        <label><input type="checkbox" name="consent" required> Согласие на обработку данных</label><br><br>
        <button type="submit">Отправить</button>
    </form>
    <div id="response"></div>

    <h2>Вход в панель администратора</h2>
    <form id="adminLoginForm">
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <div id="adminResponse"></div>
</body>
</html>
