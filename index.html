<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="jiji.js"></script>
</head>
<body>
    <h1>Регистрация пользователя</h1>
    <form id="userForm">
        <input type="text" name="name" placeholder="Имя" required><br><br>
        <input type="tel" name="phone" placeholder="Номер телефона" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="biography" placeholder="Биография" required></textarea><br><br>
        <label><input type="checkbox" name="consent" required> Согласие на обработку данных</label><br><br>
        <button type="submit">Отправить</button>
    </form>
    <div id="response"></div>

    <h2>Вход в панель администратора</h2>
    <form id="adminLoginForm">
        <input type="text" name="username" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <div id="adminResponse"></div>
</body>
</html>
