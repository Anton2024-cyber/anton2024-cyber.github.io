<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <form action="register.php" method="POST">
        <label for="name">Имя:</label>
        <input type="text" name="name" required><br>

        <label for="phone">Номер телефона:</label>
        <input type="text" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label>Пол:</label>
        <input type="radio" name="gender" value="male" required> Мужской
        <input type="radio" name="gender" value="female"> Женский<br>

        <label for="birthdate">Дата рождения:</label>
        <input type="date" name="birthdate" required><br>

        <label for="biography">Биография:</label>
        <textarea name="biography" required></textarea><br>

        <label for="programming_languages">Любимый язык программирования:</label>
        <select name="programming_languages[]" multiple required>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="haskell">Haskell</option>
            <option value="clojure">Clojure</option>
            <option value="prolog">Prolog</option>
        </select><br>

        <label>
            <input type="checkbox" name="consent" required> С договором согласен(-а)
        </label><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
