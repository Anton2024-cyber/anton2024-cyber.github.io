<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="rega.php" method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Номер телефона:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Пол:</label>
        <input type="radio" name="gender" value="male" required> Мужчина
        <input type="radio" name="gender" value="female" required> Женщина<br>

        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="biography">Биография:</label>
        <textarea id="biography" name="biography"></textarea><br>

        <label for="programming_languages">Любимый язык программирования:</label>
        <select id="programming_languages" name="programming_languages[]" multiple>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="haskell">Haskell</option>
            <option value="clojure">Clojure</option>
            <option value="prolog">Prolog</option>
        </select><br>

        <label>
            <input type="checkbox" name="consent" required> Согласие на обработку данных
        </label><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
